{% extends "index.html" %}

{% block body %}
  <div class="mt-3 h-90 gradient-custom-3 col-sm-5"
       style="margin-left: 30%; border-radius: 15px">
    <div style="border: 1px; border-radius: 10px; padding: 50px;">
      <h1 class="text-center">Create Account</h1>
      <hr>

      <form action="#" method="POST" novalidate>
        {% csrf_token %}

        <label for="username" class="form-label">UserName</label>
        <input id="username" class="form-control" type="text" placeholder="User Name" name="username" required>

        <label for="fname" class="form-label" style="margin-top: 5px">First Name</label>
        <input id="fname" class="form-control" type="text" placeholder="First name" name="fname" required>

        <label for="lname" class="form-label" style="margin-top: 5px">Last Name</label>
        <input id="lname" class="form-control" type="text" placeholder="Last name" name="lname" required>

        <label for="email" class="form-label" style="margin-top: 5px">Email Address</label>
        <input id="email" class="form-control" type="email" placeholder="Email Address" name="email" required>

        <label for="pass1" class="form-label" style="margin-top: 5px">Password</label>
        <input id="pass1" class="form-control" type="password" placeholder="Password" name="pass1" required>

        <label for="pass2" class="form-label" style="margin-top: 5px">Confirm Password</label>
        <input id="pass2" class="form-control" type="password" placeholder="Confirm Password" name="pass2" required>

        <input type="submit" value="signup" class="btn btn-success btn-lg btn-block"
               style="margin-bottom: 10px; margin-top: 10px; padding: 5px">
      </form>

      <div style="text-align: center; margin: 10px;">If already have an account? <a href="/login">Login</a></div>
    </div>
  </div>
{% endblock %}
