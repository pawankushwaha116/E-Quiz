{% extends "base.html" %}
{% block body %}
<div class='container'>
  <h5 class='text-center' style="margin-top: 70px;">Test your technical knowledge with these short quiz questions covering different fields.</h5>
    <div class='row'>
     {% for i in course %}
        <div class="col-lg-3 mb-4">
          <div class="card" style="border-radius: 70px; background-color: aliceblue;">
            <div class="card-body">
              <h3 class="card-title text-center"><b>{{ i.title }}</b></h3>
              <p class="card-text text-center">{{ i.details }}</p>
              <a href="quiz/{{ i.id }}/" class="btn btn-primary btn-lg btn-block">Start Quiz</a>
            </div>
          </div>
        </div> 
     {% endfor %}
    </div>    
</div>
{% endblock %}
